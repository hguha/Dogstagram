<!DOCTYPE html>
<html>
<head>
  <title>Dogstagram</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="topBar">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            {% if message == "Image uploaded successfully!" %}
              <h2 class="success">{{ message }}</h2>
            {% else %}
              <h2 class="failure">{{ message }}</h2>
            {% endif %}
          {% endfor %}
        {% endif %}
      {% endwith %}
        <h2>Welcome, {{user}}!</h2>
        <input type="text" id="searchUser" placeholder = "Input another User">
        <br>
        <label for="imageUpload"><span title="Upload" class="ico"><i class="fa fa-plus" onclick="uploadImage()"></i></span></label>
        <span title="Home"class="ico"><i class="fa fa-home" onclick="returnHome()"></i></span>
        <span title="Profile"class="ico"><i class="fa fa-user" onclick="myImages()"></i></span>
        <span title="Logout"class="ico"><i class="fa fa-sign-out-alt" onclick="logOut()"></i></span><br>
        <span id="upload" style="visibility: hidden;">
            <form action="/upload" method="post" enctype="multipart/form-data">
              <input type="file" name="image" id="imageUpload" required>
              <input type="submit" value="Upload!">
            </form>
        </span>
    </div>
    <br>
    <div id="message">&nbsp</div>
    <div class="text-center">
      <div id="images">

      </div>
    </div>
  </div>
  <script src = "../static/main.js" defer></script>
  <script>
    searchUserInput = document.getElementById("searchUser");
    searchUserInput.addEventListener("keyup",function(event) {
        if (event.keyCode === 13) {
            searchUsername();
        }
    });
  </script>
</body>
</html>
